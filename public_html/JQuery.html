<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery - testy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <style media="screen">
      .formularz {
        display: none;
      }
    </style>
  </head> 
  <body>

<button class="btn" type="button" name="button">Pokaż / Ukryj</button>
<button class="btn2" type="fade" name="button">Fade</button>
<button class="btn3" type="fade2" name="button">Fade2</button>
<form class="formularz" action="index.html" method="post">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Wprowadź login">
    <p class="help-block">Wprowadź swój login.</p>
  </div>
</form>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        //przycisk 1
        $(".btn").click(function(){
          $(".formularz").toggle();
        });
        //przycisk 2
        $(".btn2").click(function(){
          $(".formularz").fadeIn("slow" , function(){

          });
        });
        //przycisk 3
        $(".btn3").click(function(){
          $(".formularz").fadeOut("slow" ,  function(){

          });
        });
      });
    </script>
  </body>
</html>
